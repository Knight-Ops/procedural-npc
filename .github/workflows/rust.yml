name: Rust

on: [push]

jobs:
  Testing:
    name: Testing
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
      
  Containerize:
    name: Containerize
    needs: Testing
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v1
    - name: Build Release
      run: cargo build --verbose --release
